openapi: 3.0.3
info:
  title: ScingR Runtime Service API
  version: 0.1.0
  description: |
    Canonical localhost API contract for the ScingR Win11 runtime (Powered by ScingOS).
    This OpenAPI file is the source of truth for HTTP endpoints.
servers:
  - url: http://127.0.0.1:3333

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /version:
    get:
      summary: Service version and SDK compatibility
      responses:
        '200':
          description: Version payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'

  /compat:
    get:
      summary: Compatibility matrix
      responses:
        '200':
          description: Compatibility payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompatInfo'

  /config:
    get:
      summary: Read service configuration
      responses:
        '200':
          description: Current config
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    post:
      summary: Write service configuration (token required)
      security:
        - ScingAdminToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Written
        '403':
          description: Forbidden

  /event:
    post:
      summary: Publish an event (broadcasts to WS/SSE)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '202':
          description: Accepted

  /ws/neural:
    get:
      summary: Neural stream via WebSocket
      description: |
        WebSocket upgrade endpoint. This is described in OpenAPI for contract visibility,
        but uses a 101 Switching Protocols upgrade at runtime.
      x-websocket: true
      responses:
        '101':
          description: Switching Protocols

  /sse/neural:
    get:
      summary: Neural stream via Server-Sent Events
      responses:
        '200':
          description: text/event-stream
          content:
            text/event-stream:
              schema:
                type: string

  /logs/tail:
    get:
      summary: Tail service logs (token required)
      security:
        - ScingAdminToken: []
      parameters:
        - in: query
          name: lines
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 5000
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '403':
          description: Forbidden

  /plugins:
    get:
      summary: List installed plugins (token required)
      security:
        - ScingAdminToken: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PluginRecord'
        '403':
          description: Forbidden

  /plugins/install:
    post:
      summary: Install a .splugin bundle (token required)
      security:
        - ScingAdminToken: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Installed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PluginRecord'
        '400':
          description: Bad request
        '403':
          description: Forbidden

  /plugins/enable/{pluginId}:
    post:
      summary: Enable a plugin (token required)
      security:
        - ScingAdminToken: []
      parameters:
        - in: path
          name: pluginId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Bad request
        '403':
          description: Forbidden

  /plugins/disable/{pluginId}:
    post:
      summary: Disable a plugin (token required)
      security:
        - ScingAdminToken: []
      parameters:
        - in: path
          name: pluginId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Bad request
        '403':
          description: Forbidden

  /plugins/uninstall/{pluginId}:
    post:
      summary: Uninstall a plugin (token required)
      security:
        - ScingAdminToken: []
      parameters:
        - in: path
          name: pluginId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Bad request
        '403':
          description: Forbidden

  /plugins/logs/{pluginId}:
    get:
      summary: Tail plugin logs (token required)
      security:
        - ScingAdminToken: []
      parameters:
        - in: path
          name: pluginId
          required: true
          schema:
            type: string
        - in: query
          name: lines
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 5000
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
        '403':
          description: Forbidden

components:
  securitySchemes:
    ScingAdminToken:
      type: apiKey
      in: header
      name: X-Scing-Admin-Token
  schemas:
    VersionInfo:
      type: object
      additionalProperties: false
      required: [product, channel, version, sdkMin, sdkMax, buildPolicy]
      properties:
        product:
          type: string
        channel:
          type: string
        version:
          type: string
        sdkMin:
          type: string
        sdkMax:
          type: string
        buildPolicy:
          type: string
        buildSha:
          type: string
          nullable: true
        buildTime:
          type: string
          format: date-time
          nullable: true

    CompatInfo:
      type: object
      additionalProperties: false
      required: [supportedClients]
      properties:
        supportedClients:
          type: array
          items:
            $ref: '#/components/schemas/SupportedClient'
        deprecatedAfter:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true

    SupportedClient:
      type: object
      additionalProperties: false
      required: [language, minVersion, maxVersion]
      properties:
        language:
          type: string
          enum: [ts, dotnet, shell]
        minVersion:
          type: string
        maxVersion:
          type: string

    PluginRecord:
      type: object
      additionalProperties: false
      required: [id, name, version, description, capabilities, status]
      properties:
        id:
          type: string
        name:
          type: string
        version:
          type: string
        description:
          type: string
        capabilities:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [Installed, Enabled, Disabled, Faulted]
